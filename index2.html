<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Decisiones Económicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<!-- Pantalla de Login -->
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card text-center shadow-lg" id="loginCard">
        <div class="card-header bg-success text-white">
            <h4>¡Bienvenido!</h4>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <img src="imagenes\images.jpeg" alt="Logo" width="80">
            </div>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario o email" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>

<!-- Pantalla de Árbol de Decisiones (oculta por defecto) -->
<div class="container d-flex justify-content-center mt-5">
    <div class="container hidden" id="decisionTreeCard">
        <div class="card text-center shadow-lg">
            <div class="card-header bg-success text-white">
                <h4>Decisiones Económicas</h4>
            </div>
            <div class="card-body">
                <div id="question" class="my-3 h4"></div>
                <div id="options" class="d-flex flex-column gap-2"></div>
                <button id="restart" class="btn btn-success hidden mt-4">Reiniciar</button>
            </div>
            <div class="card-footer text-muted">
                Sistema de Diagnóstico de Microempresas
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script para el árbol de decisiones y login -->
<script src="tree.js"></script>
</body>
</html>
